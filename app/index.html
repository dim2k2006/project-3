		<style>
button {
  vertical-align: middle;
  background: -webkit-gradient(linear, 0% 40%, 0% 70%, from(#F9F9F9), to(#E3E3E3));
  background: -webkit-linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  background: -moz-linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  background: -ms-linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  background: -o-linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  background: linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  border: 1px solid #999;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  padding: 5px 8px;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}

button:not(:disabled):hover {
  border-color: black;
}
button:not(:disabled):active {
  background: -webkit-gradient(linear, 0% 40%, 0% 70%, from(#E3E3E3), to(#F9F9F9));
  background: -webkit-linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
  background: -moz-linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
  background: -ms-linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
  background: -o-linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
  background: linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
}

  		<div id="filename"></div>
        <br>
        <div id="meta"></div>

        <div class="player">
            <div class="player__top">
                <div class="player__meta player__name" id="meta-name"></div>
                <div class="player__meta player__artist" id="meta-artist"></div>
                <div class="player__meta player__album" id="meta-album"></div>

                <div class="player__wave_wrapper">
                    <div id="wave" class="player__wave"></div>
                </div>
            </div>
            <div class="player__bottom">
                <div class="player__button player_upload" title="Open file">
                    <input type="file" class="player__button_upload">
                </div>
                <div class="player__toggle">
                    <button onclick="playSound()" class="player__toggle_button player__toggle_start player__toggle_active"></button>
                    <button onclick="stopSound()" class="player__toggle_button player__toggle_stop"></button>
                </div>
                <div class="player__button player_drag" title="Drag and Drop file"><div class="player_drag-border"></div></div>
            </div>
        </div>
